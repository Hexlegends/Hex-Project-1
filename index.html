<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>What Do You Think?</title>
</head>

<body>
  <div class="everything">
  <main>
    <h1 class="heading">Rate Your Favorite Artists!</h1>
    <form action="/artists" method="post">
      <section>
        <h2>John Mayer</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8uCpHl9DKDXQH_M0decWLIa5dnmaVwsZlXA&s"
          alt="cmon bro listen to john mayer">
        <fieldset>
          <legend class="rating">Rate! (1-10)</legend>
          <label for="mayer-rating" class="rating">Your Rating:</label>
          <input type="number" name="mayer-rating" id="mayer-rating" min="1" max="10">
          <br>
          <label for="mayer-thoughts">Why?</label>
          <textarea name="mayer-thoughts" id="mayer-thoughts" rows="3" cols="30" placeholder="He is so blha blah blah..."></textarea>
        </fieldset>
      </section>
      <section>
        <h2>Arctic Monkeys</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlopw6YzUUd5VV5dsS_y-0oxV5uZ9jiquszQ&s"
          alt="arctic monkeys">
        <fieldset>
          <legend class="rating">Rate! (1-10)</legend>
          <label for="arctic-rating" class="rating">Your Rating:</label>
          <input type="number" name="arctic-rating" id="arctic-rating" min="1" max="15">
          <br>
          <label for="arctic-thoughts">Why?</label>
          <textarea name="arctic-thoughts" id="arctic-thoughts" rows="3" cols="30" placeholder="They are so blah blah blah..."></textarea>
        </fieldset>
      </section>
      <section>
        <h2>The Strokes</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5smqW3PDH5D0LilvSjGAUGK5dSeI9veCqjg&s" alt="The Strokes">
        <fieldset>
          <legend class="rating">Rate! (1-10)</legend>
          <label for="strokes-rating" class="rating">Your Rating:</label>
          <input type="number" name="strokes-rating" id="strokes-rating" min="1" max="10">
          <br>
          <label for="strokes-thoughts">Why?</label>
          <textarea name="strokes-thoughts" id="strokes-thoughts" rows="3" cols="30" placeholder="They are so blah blah blah..."></textarea>
        </fieldset>
      </section>
      <button type="submit">Submit</button>
    </form>  
  </main>
    </div>
</body>
</html>
